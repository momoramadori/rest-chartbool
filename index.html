<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChartBool</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js
        "></script>
    </head>
    <body>
        <header>
            <div>
                <select name="" id="salesman">
                    <option value="none">--Scegli Venditore--</option>
                </select>
                <select name="" id="date">
                    <option value="none">--Scegli Mese--</option>
                </select>
                <input type="number" placeholder="Insert a value">
                <button>Insert Sale</button>
            </div>
        </header>
        <div class="boxes">
            <div class="line-wrapper graph">
                <canvas id="myChart_line"></canvas>
            </div>
            <div class="pie-wrapper graph">
                <canvas id="myChart_pie"></canvas>
            </div>
            <div class="bar-wrapper graph">
                <canvas id="myChart_bar"></canvas>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
